---
# Default variables for claude-code role

# Claude Code package configuration
claude_code_package: "@anthropic-ai/claude-code"
claude_code_version: "latest"  # or specific version like "1.0.27"

# npm configuration will be determined at runtime

# Installation settings
install_globally: true
force_reinstall: false

# Validation settings
validate_installation: true
display_help: true

# Authentication note
authentication_required: true
authentication_note: |
  Claude Code requires authentication with an Anthropic account.
  After installation, run 'claude' to start the authentication process.
  You will need an active Anthropic account with billing enabled.