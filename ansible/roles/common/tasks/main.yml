---
# Common role tasks - System preparation and essential packages

- name: Get target user information
  getent:
    database: passwd
    key: "{{ target_user }}"
  register: common_user_info
  tags:
    - system
    - user-setup

- name: Set target user home directory
  set_fact:
    target_user_home: "{{ common_user_info.ansible_facts.getent_passwd[target_user][4] }}"
  tags:
    - system
    - user-setup

- name: Ensure /tmp directory has correct permissions for apt operations
  file:
    path: /tmp
    state: directory
    mode: '1777'
    owner: root
    group: root
  tags:
    - system
    - prerequisites

- name: Install locales package
  apt:
    name: locales
    state: present
  become: true
  tags:
    - system
    - locale

- name: Generate locales
  locale_gen:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - en_US.UTF-8
    - C.UTF-8
  tags:
    - system
    - locale

- name: Set system locale to C.UTF-8
  copy:
    content: |
      LANG=C.UTF-8
      LC_ALL=C.UTF-8
    dest: /etc/default/locale
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
    - system
    - locale

- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: "{{ cache_valid_time }}"
  retries: 3
  delay: 5
  tags:
    - system
    - packages

- name: Upgrade existing packages
  apt:
    upgrade: "{{ upgrade_packages }}"
    update_cache: false
  when: upgrade_packages is defined and upgrade_packages != false
  retries: 2
  delay: 10
  tags:
    - system
    - packages
    - upgrade

- name: Install essential packages
  apt:
    name: "{{ essential_packages }}"
    state: present
    update_cache: false
  retries: 3
  delay: 10
  tags:
    - system
    - packages

- name: Install optional packages
  apt:
    name: "{{ optional_packages }}"
    state: present
  when: optional_packages is defined and optional_packages | length > 0
  tags:
    - system
    - packages
    - optional

- name: Create user directories for global npm packages
  file:
    path: "{{ target_user_home }}/.npm-global"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  tags:
    - system
    - npm-prep

- name: Configure timezone
  timezone:
    name: "{{ timezone }}"
  when: configure_timezone
  tags:
    - system
    - timezone

- name: Remove unused packages
  apt:
    autoremove: true
  when: autoremove_packages
  tags:
    - cleanup

- name: Clean apt cache
  apt:
    autoclean: true
  when: remove_unused_packages
  tags:
    - cleanup

- name: Install screen for persistent sessions
  apt:
    name: screen
    state: present
  tags:
    - system
    - screen

- name: Get target user home directory for screen setup
  getent:
    database: passwd
    key: "{{ target_user }}"
  register: screen_user_info
  tags:
    - screen
    - session-management

- name: Ensure scripts directory exists
  file:
    path: "{{ scripts_dir }}"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  tags:
    - screen
    - session-management
    - directory-setup

- name: Deploy connect-session script for automatic screen attachment
  template:
    src: connect-session.sh.j2
    dest: "{{ scripts_dir }}/connect-session.sh"
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  tags:
    - screen
    - session-management

- name: Add automatic screen session attachment to .bashrc
  blockinfile:
    path: "{{ target_user_home }}/.bashrc"
    block: |
      # Auto-attach to screen session for SSH connections
      if [[ -n "$SSH_CONNECTION" ]] && [[ -z "$STY" ]] && [[ -z "$TMUX" ]]; then
          {{ scripts_dir }}/connect-session.sh
      fi
    marker: "# {mark} ANSIBLE MANAGED BLOCK - Screen Session Management"
    create: true
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0644'
  tags:
    - screen
    - session-management

- name: Create screen logs directory
  file:
    path: "{{ screen_logs_dir }}"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  tags:
    - screen
    - session-management

- name: Gather system facts for validation
  setup:
    gather_subset:
      - "!all"
      - "min"
      - "network"
      - "virtual"
  tags:
    - validation